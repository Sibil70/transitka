<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>DataDuck | Главная</title>
    <link rel="stylesheet" href="./assets/styles/main.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700&amp;amp;subset=cyrillic,latin-ext,vietnamese"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <div class="main__left-col"></div>
          <div class="main__right-col">
            <div class="content-wrap">
              <div class="main__logo"><img class="logo" alt="olimp trade logo" src="./assets/images/popup/vertical/logo.png"/></div>
              <div class="main__title">
                <h2 class="main__title-cost">$ 10 000</h2><span class="main__title-content main__title-content--en">is already on your demo-account</span>
              </div>
              <div class="main__text">We double your deposit</div>
              <div class="main__form js-reg-form">
                <iframe class="mbl1-form-reg" id="olymp-form" src="https://static.olymptrade.com/lands/affiliate-new-form/?target=blank&amp;lang=ru"></iframe>
              </div><a class="main__btn js-main-btn" target="_blank" href="#">Start earning                         </a>
            </div>
          </div>
        </main>
        <div class="popup" id="popup">
          <div class="popup__wrapper js-close-popup"></div>
          <div class="popup__content"><a class="popup__close js-close-popup"></a>
            <div class="popup__picture"></div>
            <div class="popup__desc">
              <div class="popup__logo"><img class="logo" alt="olimp trade logo" src="./assets/images/popup/vertical/logo.png"/></div>
              <div class="popup__title">
                <h2 class="popup__title-cost">$ 10 000</h2><span class="popup__title-content popup__title-content--en">is already on your demo-account</span>
              </div>
              <div class="popup__text">We double your deposit</div><a class="popup__btn" target="_blank" href="#">Start earning</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/index.bundle.js"></script>
  </body>
</html>

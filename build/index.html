<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>DataDuck | Главная</title>
    <link rel="stylesheet" href="./assets/styles/main.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700&amp;amp;subset=cyrillic,latin-ext,vietnamese"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <main class="main">
          <div class="main__left-col"></div>
          <div class="main__right-col">
            <div class="content-wrap">
              <div class="main__logo"><img class="logo" alt="olimp trade logo" src="./assets/images/popup/vertical/logo.png"/></div>
              <div class="main__title">
                <h2 class="main__title-cost">$ 10 000</h2><span class="main__title-content main__title-content--en">is already on your demo-account</span>
              </div>
              <div class="main__text">We double your deposit</div>
              <div class="main__form js-reg-form">
                <form class="form" id="app" @submit="checkForm">
                  <div class="form__row">
                    <div class="error">
                      <p class="form__input-error-email"> </p>
                    </div>
                    <label class="form__input" for="email" @click="deleteEmailError"> 
                      <input class="form__input-area js-email-input" type="email" name="email" maxlength="100" v-model="email" id="email"/><span class="form__placeholder">Your email</span>
                    </label>
                  </div>
                  <div class="form__row">
                    <div class="error">
                      <p class="form__input-error-password"> </p>
                    </div>
                    <label class="form__input" for="password" @click="deletePasswordError">
                      <input class="form__input-area js-password-input" type="password" name="password" v-model="password" id="password"/><span class="form__placeholder">Create a password</span>
                    </label>
                  </div>
                  <div class="form__row">
                    <div class="form__radio-btns">
                      <input class="form__radio-btn form__radio-btn_dol" type="radio" id="dol" name="currency" checked="checked"/>
                      <label class="form__radio-fake form__radio-fake_dol" for="dol">  Dollar</label>
                      <input class="form__radio-btn form__radio-btn_eur" type="radio" id="eur" name="currency"/>
                      <label class="form__radio-fake form__radio-fake_eur" for="eur">Euro</label>
                    </div>
                  </div>
                  <div class="form__row" @click="deleteCheckError">
                    <div class="form__check-error">
                      <p>Accept the service agreement</p>
                    </div>
                    <input class="input__check" type="checkbox" id="confirm" name="confirm"/>
                    <label class="input__confirm" for="confirm">I am of legal age, and i have reviewed and accept <a class="input__confirm-link" href="#">the service agreement </a></label>
                  </div>
                  <div class="form__row" v-if="!userConfirm">
                    <div class="wrong-user">
                      <p class="wrong-user__txt">Учётная запись с указанным e-mail уже существует</p>
                    </div>
                  </div>
                  <div class="form__row">
                    <button class="form__btn" type="submit">Register</button>
                  </div>
                </form>
              </div>
              <button class="main__btn js-main-btn" type="button">Start earning                         </button>
            </div>
          </div>
        </main>
        <div class="popup" id="popup">
          <div class="popup__wrapper js-close-popup"></div>
          <div class="popup__content"><a class="popup__close js-close-popup"></a>
            <div class="popup__picture"></div>
            <div class="popup__desc">
              <div class="popup__logo"><img class="logo" alt="olimp trade logo" src="./assets/images/popup/vertical/logo.png"/></div>
              <div class="popup__title">
                <h2 class="popup__title-cost">$ 10 000</h2><span class="popup__title-content popup__title-content--en">is already on your demo-account</span>
              </div>
              <div class="popup__text">We double your deposit</div>
              <button class="popup__btn" type="button">Start earning</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/index.bundle.js"></script>
  </body>
</html>
